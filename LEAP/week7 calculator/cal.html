<html>
    <head>
        <title>iphone calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="container">
        <div class="calculator"> 
           <input type="text" id="inputBox" placeholder="0"/>
            <div>
                <div class="button operator">AC</button>
                <div class="button operator">DEL</button>
                <div class="button operator">%</button>   
                <div class="button operator">/</button>
            </div>
            <div>
              <div class="button">7</button>
              <div class="button">8</button>
              <div class="button">9</button>   
              <div class="button operator">*</button>
          </div>
          <div>
            <div class="button">4</button>
            <div class="button">5</button>
            <div class="button">6</button>   
            <div class="button operator">-</button>
        </div>
        <div>
          <div class="button">1</button>
          <div class="button">2</button>
          <div class="button">3</button>   
          <div class="button operator">+</button>
      </div>

      <div>
        <div class="button">00</button>
        <div class="button">0</button>
        <div class="button">.</button>   
        <div class="button equalBtn">=</button>
    </div>
   </div>
 </div> 
      
        
        
        <script src="cal.js"></script>
        
    </body>
</html>
